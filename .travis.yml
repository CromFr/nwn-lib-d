language: d
d: dmd

before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y gcc-multilib
    - ./travis-build-win32.sh before_install

script:
    - dub test --arch=x86                         :nwn-gff
    - dub test --arch=x86_64 --build=unittest-cov :nwn-gff

    # Release objects
    - ./build-doc.sh
    - dub build --build=release --arch=x86    :nwn-gff  &&  mv nwn-gff nwn-gff.linux-x86
    - dub build --build=release --arch=x86_64 :nwn-gff  &&  mv nwn-gff nwn-gff.linux-x86_64
    - ./travis-build-win32.sh exec dub build --build=release :nwn-gff  &&  mv nwn-gff.exe nwn-gff.win-x86

after_success:
    - bash <(curl -s https://codecov.io/bash)
    - ./gh-pages/upload.sh

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - nwn-gff.win-x86.exe
        - nwn-gff.linux-x86_64
        - nwn-gff.linux-x86
    skip_cleanup: true
    overwrite: true
    on:
        repo: CromFr/nwn-lib-d
        tags: true

notifications:
    email:
        - cromfr@gmail.com
branches:
    only:
        master
